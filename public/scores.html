<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="manifest" href="/manifests.json" />
  <meta name="theme-color" content="#008080" />
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Terea Badge Scoreboard</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f0f4f8;
      color: #333;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      overflow: hidden;
      user-select: none;
    }

    /* Floating arrow */
    #arrow {
      font-size: 6rem;
      color: #007bff;
      animation: floatUpDown 2.5s ease-in-out infinite;
      margin-bottom: 40px;
      user-select: none;
    }

    #arrow img#arrowLogo {
      width: 200px;      /* adjust size as needed */
      height: auto;
      display: block;
      margin: 0 auto;   /* center the image horizontally */
      cursor: pointer;  /* if you want it clickable */
    }

    @keyframes floatUpDown {
      0%, 100% {
        transform: translateY(0);
      }
      50% {
        transform: translateY(-20px);
      }
    }

    /* Message container */
    #message {
      font-size: 5rem;
      font-weight: 600;
      color: #28a745;
      opacity: 0;
      transition: opacity 0.8s ease;
      max-width: 90vw;
      text-align: center;
      padding: 0 20px;
      user-select: text;
    }

    /* Show message */
    #message.show {
      opacity: 1;
    }
    
    /* Hide arrow */
    #arrow.hide {
      display: none;
    }
  </style>
</head>
<body>
  <div id="arrow" aria-hidden="true">
    <img src="/iqos logo 1.png" alt="IQOS Logo" id="arrowLogo" />
  </div>
  
  <div id="message" role="alert" aria-live="polite"></div>

  <script>
    (function() {
      const messageDiv = document.getElementById('message');
      const arrow = document.getElementById('arrow');
      let lastScoreId = null;
      let firstLoad = true;

      async function fetchLatestScore() {
        try {
          const response = await fetch('/api/scores');
          if (!response.ok) return;
          const data = await response.json();
          if (data.success && data.scores.length > 0) {
            const latest = data.scores[0];
            const currentId = latest.timestamp + latest.score + (latest.message || '');
            if (firstLoad) {
              lastScoreId = currentId;
              firstLoad = false;
              return;
            }
            if (currentId !== lastScoreId) {
              lastScoreId = currentId;
              showMessage(latest.message || `Awesome Choice!`, latest.score, latest.desc);
            }
          }
        } catch (err) {
          // Silently ignore fetch errors
        }
      }

      function showMessage(message, badge, desc) {
        messageDiv.innerHTML = `<b>${message}</b><br><span style='font-size:3rem;color:#555;'>${desc || ''}</span>`;
        messageDiv.classList.add('show');
        arrow.classList.add('hide');
        setTimeout(() => {
          messageDiv.classList.remove('show');
          setTimeout(() => {
            messageDiv.innerHTML = '';
            arrow.classList.remove('hide');
          }, 800); // Wait for fade out before clearing and showing icon
        }, 3000);
      }

      fetchLatestScore();
      setInterval(fetchLatestScore, 500);
    })();
  </script>
</body>
</html>
